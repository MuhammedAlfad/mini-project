<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nested Scroll Containers</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
  }

  /* Outer scroll container */
  .outer {
    height: 100%;
    overflow-y: auto;          /* outer scroll */
    background: #111827;       /* dark bg for demo */
    padding: 20px;
    box-sizing: border-box;

    scrollbar-width: none;     /* Firefox */
    -ms-overflow-style: none;  /* IE/Edge */
  }
  .outer::-webkit-scrollbar { display: none; } /* Chrome/Safari */

  /* Inner fullscreen-like container */
  .fullscreen-col {
    height: 100vh;             /* behave like fullscreen inside outer */
    display: flex;
    flex-direction: column;
    gap: 30px;
    padding: 24px;
    box-sizing: border-box;

    overflow-y: auto;          /* inner scroll */
    overflow-x: hidden;

    -webkit-overflow-scrolling: touch;

    scrollbar-width: none;     /* Firefox */
    -ms-overflow-style: none;  /* IE/Edge */
    background: #0f172a;       /* inner bg */
    border-radius: 16px;
  }
  .fullscreen-col::-webkit-scrollbar { display: none; }

  /* Demo card */
  .card {
    flex: 0 0 auto;
    height: 200px;
    border-radius: 16px;
    background: #1e293b;
    color: #e2e8f0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    box-shadow: 0 8px 24px rgba(0,0,0,.25);
  }
</style>
</head>
<body>

<div class="outer">
  <h1 style="color:white">Outer Scroll Content</h1>

  <div class="fullscreen-col">
    <div class="card">Inner Item 1</div>
    <div class="card">Inner Item 2</div>
    <div class="card">Inner Item 3</div>
    <div class="card">Inner Item 4</div>
    <div class="card">Inner Item 5</div>
    <div class="card">Inner Item 6</div>
    <div class="card">Inner Item 7</div>
    <div class="card">Inner Item 8</div>
  </div>

  <h2 style="color:white;margin-top:40px;">More Outer Content</h2>
  <p style="color:#9ca3af;">This is below the inner container. Keep scrolling the outer container to see it.</p>
</div>

</body>
</html>
