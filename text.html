<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theme Cake Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff5f5;
      margin: 0;
      padding: 0;
    }

    h2 {
      color: #211015;
      text-align: center;
      margin-top: 20px;
    }

    p {
      text-align: center;
      font-style: italic;
      color: #888;
    }

    form {
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="file"],
    input[type="date"],
    input[type="time"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #211015;
      color: #fff;
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid black;
      margin-top: 15px;
      margin-right: 10px;
    }

    button:hover {
      background-color: rgb(11, 11, 83);
      color: #fff5f5;
    }

    hr {
      margin: 25px 0;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ‚ Create a Cake!</h2>
  <p>Describe your custom cake and weâ€™ll bake it for you!</p>

  <form action="#" method="post" enctype="multipart/form-data">

    <!-- Customer Info -->
    <label for="name">Your Name*</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email*</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Your Contact Number*</label>
    <input type="text" name="areacode" placeholder="Area code" required>
    <input type="text" name="phone" placeholder="Phone number" required>

    <!-- Date Selection -->
    <label>Data Required*</label>
    <select name="month" required>
      <option value="">Month</option>
      <option>January</option>
      <option>February</option>
      <option>March</option>
      <option>April</option>
      <option>May</option>
      <option>June</option>
      <option>July</option>
      <option>August</option>
      <option>September</option>
      <option>October</option>
      <option>November</option>
      <option>December</option>
    </select>

    <select name="day" required>
      <option value="">Day</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <!-- Add more days as needed -->
    </select>

    <select name="year" required>
      <option value="">Year</option>
      <option>2025</option>
      <option>2026</option>
    </select>

    <hr>

    <p>Note: Minimum order is 20 desserts or 40 coffee serves for any cake.</p>

    <!-- Cake Details -->
    <label for="cakesize">Cake Size*</label>
    <select name="cakesize" id="cakesize">
      <option value="">Please select</option>
      <option value="0.5kg">0.5 Kg</option>
      <option value="1kg">1 Kg</option>
      <option value="2kg">2 Kg</option>
      <option value="3kg">3 Kg</option>
    </select>

    <label>No. of Serves*</label>
    <input type="number" name="serves" placeholder="e.g. 20" required>

    <label>Serving Size*</label>
    <select name="serving">
      <option value="">Please select</option>
      <option value="6">6 servings</option>
      <option value="12">12 servings</option>
      <option value="20">20 servings</option>
    </select>

    <label for="flavours">Flavours*</label>
    <select name="flavours" id="flavours">
      <option value="">Please select</option>
      <option value="chocolate">Chocolate</option>
      <option value="vanilla">Vanilla</option>
      <option value="red velvet">Red Velvet</option>
    </select>

    <label for="fillings">Fillings*</label>
    <select name="fillings" id="fillings">
      <option value="">Please select</option>
      <option value="cream">Fresh Cream</option>
      <option value="buttercream">Buttercream</option>
      <option value="chocolate Ganache">Chocolate Ganache</option>
    </select>

    <!-- Theme & Budget -->
    <label for="theme">Theme of Cake*</label>
    <input type="text" name="theme" id="theme" placeholder="e.g. Cartoon, Floral, Movie Theme" required>

    <label for="budget">Approx. Budget*</label>
    <input type="number" name="budget" id="budget" placeholder="e.g. 500" required>

    <!-- Delivery Info -->
    <label for="deliveryDate">Delivery Date*</label>
    <input type="date" id="deliveryDate" name="deliveryDate" required>

    <label for="deliveryTime">Delivery Time*</label>
    <input type="time" id="deliveryTime" name="deliveryTime" required>

    <label for="address">Delivery Address*</label>
    <textarea id="address" name="address" rows="3" placeholder="Enter full delivery address" required></textarea>

    <!-- Add-ons -->
    <label>Add-ons:</label>
    <input type="checkbox" id="sprinkles" name="addons[]" value="Sprinkles">
    <label for="sprinkles">Sprinkles</label><br>
    <input type="checkbox" id="chocoChips" name="addons[]" value="Choco Chips">
    <label for="chocoChips">Choco Chips</label><br>
    <input type="checkbox" id="fruits" name="addons[]" value="Fruits">
    <label for="fruits">Fruits</label><br>
    <input type="checkbox" id="candles" name="addons[]" value="Candles">
    <label for="candles">Candles</label><br><br>

    <!-- Upload -->
    <label for="cakeimage">Upload a Reference Cake Image (optional)</label>
    <input type="file" name="cakeimage" id="cakeimage" accept="image/*">

    <!-- Extra Info -->
    <label for="info">Additional Info</label>
    <textarea name="info" id="info" rows="5" placeholder="Any additional instructions"></textarea>

    <!-- Payment -->
    <label>Payment Method*</label>
    <input type="radio" id="cash" name="payment" value="Cash" required>
    <label for="cash">Cash</label><br>
    <input type="radio" id="card" name="payment" value="Card">
    <label for="card">Card</label><br>
    <input type="radio" id="upi" name="payment" value="UPI">
    <label for="upi">UPI</label><br><br>

    <!-- Buttons -->
    <button type="submit">Place Order</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
